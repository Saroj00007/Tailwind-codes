<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="  rounded-xl flex    justify-center items-center min-h-screen shadow-2xl m-16 ">

        <div class="flex flex-col md:gap-4 md:flex-row">
            <div class="h-60 mx-auto  object-fit w-52 hover:scale-105 duration-200 md:mt-12">
                <img src="./images/headphone.png" alt="#">
            </div>
            <div>
                <div class="md:absolute ">
                    <div class="md:absolute md:left-0  w-32 text-center border bg-black text-white rounded-2xl py-1 md:mx-none md:-top-8 mx-auto">
                        Free Shipping
                    </div>
                </div>
                
                <div class="text-2xl w-[90%] text-center py-4 md:text-left">
                    Razer Kraken Kitty Edt Gaming Headset Quartz

                </div>

                <div class="text-center md:text-left md text-xl line-through ">
                    $799
                </div>

                <div class="md:text-left text-center text-5xl font-bold mt-4">
                    $599
                </div>

                <p class="text-slate-500 md:text-left text-center mt-4">
                    This offer is valid until April 3rd or as long as stock lasts!
                </p>

                <div
                    class="text-center bg-blue-600 mx-4  md:mx-none py-4 rounded-2xl my-4 text-xl text-white hover:shadow-2xl duration-300 ">
                    <button>Add to Cart </button>
                </div>

                <p class="text-md text-center ">

                    50+ pcs. in stock
                </p>

                <div class="md:flex ">
                    <div class="text-center flex justify-center outline my-4   py-2   items-center outline-slate-300  rounded-xl mx-4 md:w-1/2">
                        <span class="cursor-pointer  "><img class="h-8 " src="images/heart.png" alt=""></span>
                        <a href="#" class="text-center">Add to Cart</a>
                    </div>
    
                    <div class=" md:w-1/2 text-center flex justify-center outline   my-4 py-2   items-center outline-slate-300  rounded-xl mx-4">
                        <span class="cursor-pointer  "><img class="h-8 " src="images/weight.png" alt=""></span>
                        <a href="#" class="text-center">Add to Watchlist</a>
                    </div>
                </div>


            </div>
        </div>



    </div>
</body>

</html>
